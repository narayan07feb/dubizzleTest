name: Android CI

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run Coverage
      run: |
            chmod +x gradlew
            ./gradlew testDebugUnitTestCoverageVerification


    - name: Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.3
      with:
        paths: ${{github.workspace}}/app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml
        token: ${{secrets.GITHUB_TOKEN}}
        min-coverage-overall: 30
        min-coverage-changed-files: 60

    - name: Deploy coverage report
      env:
        PR_NUMBER: ${{ github.event.number }}
      run: |
          git fetch
          git checkout -b gh-pages
          mkdir -p ${{ env.PR_NUMBER }}
          cp -R ${{github.workspace}}/app/build/reports/jacoco/testDebugUnitTestCoverage/html/* ${{ env.PR_NUMBER }}/
          git add --all
          git commit -m "Add coverage report ${PR_NUMBER}"
          git push origin gh-pages
        
